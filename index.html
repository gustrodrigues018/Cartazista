<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque - Cartazista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      text-align: left;
      margin: 40px 0 10px 0;
      font-size: 22px;
      border-left: 5px solid #4CAF50;
      padding-left: 10px;
    }

    /* üîç Estilo da barra de pesquisa */
    #pesquisa {
      display: block;
      width: 50%;
      margin: 0 auto 30px auto;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
      outline: none;
    }

    #pesquisa:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      max-width: 95%;
      margin-left: auto;
      margin-right: auto;
    }

    input, button {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input {
      flex: 1 1 200px;
    }

    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      transition: 0.2s;
      flex: 1 1 120px;
      max-width: 150px;
    }

    button:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      table-layout: fixed;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 14px;
      text-align: center;
      font-size: 15px;
      word-wrap: break-word;
    }

    th {
      background: #333;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .actions button {
      margin: 0 3px;
      padding: 6px 10px;
      font-size: 14px;
    }

    .entrada {
      background: #2196f3;
    }

    .saida {
      background: #f44336;
    }

    .entrada:hover { background: #1976d2; }
    .saida:hover { background: #d32f2f; }

    @media (max-width: 900px) {
      #pesquisa {
        width: 90%;
      }
      form {
        flex-direction: column;
        align-items: stretch;
      }
      table {
        font-size: 13px;
      }
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Controle de Estoque - Cartazista</h1>

  <!-- üîç Barra de pesquisa -->
  <input type="text" id="pesquisa" placeholder="Pesquisar por nome ou categoria...">

  <form id="form">
    <input type="text" id="nome" placeholder="Nome do artigo" required>
    <input type="text" id="categoria" placeholder="Categoria (Papel ou outro)" required>
    <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
    <input type="text" id="tipo" placeholder="Tipo (ex: branco, com orelha...)" >
    <button type="submit">Adicionar</button>
  </form>

  <h2>Pap√©is</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Quantidade</th>
        <th>Tipo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela-papeis"></tbody>
  </table>

  <h2>Consum√≠veis</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Quantidade</th>
        <th>Tipo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela-consumiveis"></tbody>
  </table>

  <script>
    const form = document.getElementById('form');
    const pesquisa = document.getElementById('pesquisa');
    const tabelaPapeis = document.getElementById('tabela-papeis');
    const tabelaConsumiveis = document.getElementById('tabela-consumiveis');

    let estoque = JSON.parse(localStorage.getItem('estoque')) || [];

    function salvar() {
      localStorage.setItem('estoque', JSON.stringify(estoque));
    }

    function atualizarTabelas(filtro = '') {
      tabelaPapeis.innerHTML = '';
      tabelaConsumiveis.innerHTML = '';

      estoque
        .filter(item => 
          item.nome.toLowerCase().includes(filtro.toLowerCase()) ||
          item.categoria.toLowerCase().includes(filtro.toLowerCase())
        )
        .forEach((item, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.nome}</td>
            <td>${item.categoria}</td>
            <td>${item.quantidade}</td>
            <td>${item.tipo || '-'}</td>
            <td class="actions">
              <button class="entrada" onclick="entrada(${i})">Entrada</button>
              <button class="saida" onclick="saida(${i})">Sa√≠da</button>
              <button onclick="excluir(${i})">Excluir</button>
            </td>
          `;

          if (item.categoria.toLowerCase() === 'papel') {
            tabelaPapeis.appendChild(tr);
          } else {
            tabelaConsumiveis.appendChild(tr);
          }
        });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = form.nome.value.trim();
      const categoria = form.categoria.value.trim();
      const quantidade = parseInt(form.quantidade.value);
      const tipo = form.tipo.value.trim();

      if (!nome || !categoria || quantidade <= 0)
        return alert('Preencha os campos obrigat√≥rios.');

      estoque.push({ nome, categoria, quantidade, tipo });
      salvar();
      atualizarTabelas(pesquisa.value);
      form.reset();
    });

    function entrada(i) {
      const qtd = parseInt(prompt('Quantas unidades deseja adicionar?'));
      if (!isNaN(qtd) && qtd > 0) {
        estoque[i].quantidade += qtd;
        salvar();
        atualizarTabelas(pesquisa.value);
      }
    }

    function saida(i) {
      const qtd = parseInt(prompt('Quantas unidades foram retiradas?'));
      if (!isNaN(qtd) && qtd > 0) {
        if (estoque[i].quantidade >= qtd) {
          estoque[i].quantidade -= qtd;
          salvar();
          atualizarTabelas(pesquisa.value);
        } else {
          alert('Quantidade insuficiente no estoque.');
        }
      }
    }

    function excluir(i) {
      if (confirm('Tem certeza que deseja excluir este item?')) {
        estoque.splice(i, 1);
        salvar();
        atualizarTabelas(pesquisa.value);
      }
    }

    // üîç Filtro em tempo real
    pesquisa.addEventListener('input', e => {
      atualizarTabelas(e.target.value);
    });

    atualizarTabelas();
  </script>
</body>
</html>
